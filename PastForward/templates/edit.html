<!DOCTYPE html>
<html lang="en">
<head>
    <title>PastForward</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Optional Theme-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        rel="stylesheet"
    />      
</head>
<body>
    <header class="header-container">
        <div class="logo-with-header">
            <img src="{{ url_for('static', filename='src/logo.png') }}" alt="PastForward Logo">
            <h1 class="logo-title">PastForward</h1>
        </div>
        <h1 id="page-title" class="page-title">Memory Feed</h1>
    </header>
      
    <footer class="fixed-bottom footer-bar bg-light">
        <div class="container d-flex justify-content-between align-items-center">
          <a href="{{ url_for('show_index') }}" class="footer-link text-center">
            <i class="bi bi-geo-alt"></i>
            <span>Memory Feed</span>
          </a>
          <a href="{{ url_for('show_explore') }}" class="footer-link text-center">
            <i class="bi bi-people"></i>
            <span>Families</span>
          </a>
          <a href="{{ url_for('show_user', username=logname) }}" class="footer-link text-center">
            <i class="bi bi-person"></i>
            <span>Profile</span>
          </a>
        </div>
    </footer>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Profile Info -->
        <section class="profile-info text-center mb-5">
            <h1 class="text-purple mb-4">{{ logname }}</h1>
            <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="{{ logname }}'s profile image" class="rounded-circle shadow" style="width: 150px; height: 150px; object-fit: cover;">
        </section>

        <!-- Edit Info -->
        <section class="edit-info">
            <div class="card p-4 shadow">
                <h2 class="text-center text-purple mb-4">Edit Profile</h2>
                <form action="{{ url_for('show_accounts') }}?target={{ url_for('show_edit') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="profileImage" class="form-label">Update Profile Image</label>
                        <input type="file" class="form-control" id="profileImage" name="file" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" value="{{ fullname }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ email }}" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <input type="submit" name="update" value="submit" class="btn btn-primary btn-sm"/>
                        <input type="hidden" name="operation" value="edit_account">
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <a href="{{ url_for('show_password') }}" class="btn btn-link text-purple">Change Password</a>
                    <a href="{{ url_for('show_delete') }}" class="btn btn-link text-danger">Delete Account</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
