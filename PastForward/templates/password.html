<!DOCTYPE html>
<html lang="en">
<head>
    <title>PastForward</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Optional Theme-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        rel="stylesheet"
    />      
</head>
<body>
    <header class="header-container">
        <div class="logo-with-header">
            <img src="{{ url_for('static', filename='src/logo.png') }}" alt="PastForward Logo">
            <h1 class="logo-title">PastForward</h1>
        </div>
        <h1 id="page-title" class="page-title">Memory Feed</h1>
    </header>
      
    <footer class="fixed-bottom footer-bar bg-light">
        <div class="container d-flex justify-content-between align-items-center">
          <a href="{{ url_for('show_index') }}" class="footer-link text-center">
            <i class="bi bi-geo-alt"></i>
            <span>Memory Feed</span>
          </a>
          <a href="{{ url_for('show_explore') }}" class="footer-link text-center">
            <i class="bi bi-people"></i>
            <span>Families</span>
          </a>
          <a href="{{ url_for('show_user', username=logname) }}" class="footer-link text-center">
            <i class="bi bi-person"></i>
            <span>Profile</span>
          </a>
        </div>
    </footer>
        
    <!-- Main Content -->
    <main class="container my-5">
        <!-- Password Update Form -->
        <section class="password-info">
            <div class="card p-4 shadow">
                <h2 class="text-center text-purple mb-4">Change Password</h2>
                <form action="{{ url_for('show_accounts') }}?target={{ url_for('show_edit') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword1" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword1" name="new_password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword2" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="newPassword2" name="new_password2" required>
                    </div>
                    <input type="submit" class="btn btn-primary w-100" name="update_password" value="Submit">
                    <input type="hidden" name="operation" value="update_password">
                </form>
                <div class="mt-4 text-center">
                    <a href="{{ url_for('show_edit') }}" class="btn btn-link text-purple">Back to Edit Account</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
