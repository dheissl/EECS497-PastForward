<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PastForward</title>
    </head>
    <body>
        <header>
            <div class="upper-left">
                <a href="{{ url_for('show_index') }}">Home</a>
            </div>
            <div class="upper-right">
                <p>login</p>
            </div>
        </header>
        
        <main>
            <section class="login-info">
                <form action="{{ url_for('show_accounts') }}?target={{ url_for('show_index') }}" method="post" enctype="multipart/form-data">
                    <input type="text" name="username" required/>
                    <input type="password" name="password" required/>
                    <input type="submit" value="login"/>
                    <input type="hidden" name="operation" value="login"/>
                </form>
                <p>Don't have an account?<a href="{{ url_for('show_create') }}">Sign up</a></p>
            </section>
        </main>
    </body>
</html>
