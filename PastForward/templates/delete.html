<!DOCTYPE html>
<html lang="en">
<head>
    <title>PastForward</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Optional Theme-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        rel="stylesheet"
    />      
</head>
<body>
    <header class="header-container">
        <div class="logo-with-header">
            <img src="{{ url_for('static', filename='src/logo.png') }}" alt="PastForward Logo">
            <h1 class="logo-title">PastForward</h1>
        </div>
        <h1 id="page-title" class="page-title">Memory Feed</h1>
    </header>
      
    <footer class="fixed-bottom footer-bar bg-light">
        <div class="container d-flex justify-content-between align-items-center">
          <a href="{{ url_for('show_index') }}" class="footer-link text-center">
            <i class="bi bi-geo-alt"></i>
            <span>Memory Feed</span>
          </a>
          <a href="{{ url_for('show_explore') }}" class="footer-link text-center">
            <i class="bi bi-people"></i>
            <span>Families</span>
          </a>
          <a href="{{ url_for('show_user', username=logname) }}" class="footer-link text-center">
            <i class="bi bi-person"></i>
            <span>Profile</span>
          </a>
        </div>
    </footer>
        

    <!-- Main Content -->
    <main class="container my-5">
        <section class="delete-info">
            <div class="card p-4 shadow">
                <h1 class="text-center text-danger mb-4">Delete Account</h1>
                <h3 class="text-center text-muted mb-4">
                    Deleting your account is final and cannot be undone. All your data will be permanently removed.
                </h3>
                <form action="{{ url_for('show_accounts') }}?target={{ url_for('show_create') }}" method="post" enctype="multipart/form-data">
                    <div class="text-center">
                        <input type="submit" name="delete" value="Confirm Delete Account" class="btn btn-danger">
                        <input type="hidden" name="operation" value="delete">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
